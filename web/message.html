<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WXPush 消息详情</title>
    <style>
      body {
        font-family: "Noto Sans SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 32px;
        background: linear-gradient(170deg, #f3e8ff 0%, #ffffff 100%);
        color: #1f2937;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      .meta {
        color: #6b7280;
        font-size: 13px;
        margin-bottom: 16px;
      }
      .content {
        white-space: pre-wrap;
        line-height: 1.6;
        background: #f9fafb;
        padding: 16px;
        border-radius: 12px;
      }
      .footer {
        margin-top: 16px;
        color: #9ca3af;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>{{.Title}}</h1>
      <div class="meta">用户：{{.UserID}}</div>
      <div class="meta">时间：{{.CreatedAt}}</div>
      <div class="footer">msg_id: {{.MsgID}}</div>
      <div class="content">{{.Content}}</div>
    </div>
  </body>
</html>
