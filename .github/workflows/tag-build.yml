name: Tag Build

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag from main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Build and package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXT: ${{ matrix.ext }}
        run: |
          set -euo pipefail
          mkdir -p dist/package
          BIN_NAME="wxpush${EXT}"
          CGO_ENABLED=0 go build -o "dist/package/${BIN_NAME}" .
          cp -r web "dist/package/web"
          cp config.yaml.example "dist/package/"
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="${GOOS}-${GOARCH}-${VERSION}.tar.gz"
          tar -czf "dist/${ARCHIVE}" -C dist/package "${BIN_NAME}" web config.yaml.example

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.ref_name }}
          path: dist/*.tar.gz